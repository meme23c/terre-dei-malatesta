# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "feature/*"]
  pull_request:
    branches: ["feature/*"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: v0.145.0
    steps:
      - name: Checkout project source with submodule
        uses: actions/checkout@v4.2.2
        with:
          submodules: recursive
      - name: Setup Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Install go task CLI
        working-directory: ./go
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d && echo "$HOME/bin" >> "$GITHUB_PATH"
      - name: Install hugo CLI
        run: wget https://github.com/gohugoio/hugo/releases/download/v0.145.0/hugo_extended_0.145.0_linux-amd64.deb && sudo apt-get install -y ./hugo_extended_0.145.0_linux-amd64.deb
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5.0.0
      - name: Use task build
        run: task -v dev:build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
